<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세로디스플레이</title>
    <style>
        #wrapper{
            width: 120px;
            height: 320px;
            background: pink;
            margin: auto;
            position: relative;
            margin-top: 110px;
            overflow: hidden;
        }
    </style>
    <script>
        let arr=new Array(5);

        function move(){
            for(let i=0;i<arr.length;i++){
                arr[i].style.top=parseInt(arr[i].style.top)+1+"px";
                arr[i].innerText=parseInt(arr[i].style.top);
                if(parseInt(arr[i].style.top)>420){
                    arr[i].style.top=-105+"px";
                }
            }
        }

        function init(){
            for(let i=0;i<5;i++){
                let box=document.createElement("div");
                box.style.width=100+"px";
                box.style.height=100+"px";
                box.style.background="purple";
                box.style.boxSizing="border-box"
                box.style.position="absolute"
                box.style.top=-105+i*(100+5)+"px";
                box.innerText=i;
                arr[i]=box;

                let wrapper=document.getElementById("wrapper");
                wrapper.appendChild(box);
            }
        }
        addEventListener("load", function(){
            init();
            setInterval("move()",100);
        });
    </script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
